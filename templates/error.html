<style>
    .error-body {
        background-color: #f0f3f5;
        color: #721c24;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background-color: #f5c6cb;
        padding: 20px;
        border: 1px solid #f5c2c7;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 48px;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    .button {
        background-color: #721c24;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #501012;
    }
</style>
{% extends 'base.html' %}
{% load static %}
{% block base %}

<div class="error-body">
    <div class="container">
        <h1>Error</h1>
        <p>Something went wrong. Please try again later.</p>
        <a href="next_page_url" class="button">Go to Next Page</a>
    </div>
</div>
{% endblock %}
