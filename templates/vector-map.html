        display: none;

    #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vmap {
            width: 600px;

        .legend-item {
            margin-bottom: 5px;
        }

        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/jquery.vmap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqvmap/1.5.1/maps/jquery.vmap.world.js"></script>

<script>
    var bg="{{ bg }}"
    var default_bg = ' radial-gradient(34.92% 51.68% at 58.4% 52.8%, #FFFFFF 0%, #F9F9F9 100%) '
    $(document).ready(function() {
        $('#world-map').vectorMap({
            map: 'world_en',
            zoomButtons : false,
            backgroundColor: bg,
            borderColor: '#818181',
            borderOpacity: 0.25,
            borderWidth: 1,
            color: '#C1C2E9',
            enableZoom: true,
            hoverColor: '#2D2F82',
            hoverOpacity: null,
            normalizeFunction: 'linear',
            selectedColor: '#C1C2E9',
            selectedRegions: null,
            showTooltip: true,
            colors: {
                'us': '#D24347'
            },
        });
    });
</script>
